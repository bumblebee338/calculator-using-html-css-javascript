<html>
<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">   
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
    
<body>
    <div class="main">
        <form name="form">
            <input class="textview" name="textview" placeholder="Enter Expression">
        </form>
        <table>
            <tr>
                <td><input type="button" class="button"  onclick="history.go(0)" value="C"></td>
                <td><input type="button" class="button" onclick="back()"  value="<"></td>
                <td><input type="button" class="button"  onclick="insert('/')" value="/"></td>
                <td><input type="button"  class="button" onclick="insert('*')" value="*"></td>
            </tr>
            <tr>
                <td><input type="button"  class="button" onclick="insert(7)" value="7"></td>
                <td><input type="button"  class="button" onclick="insert(8)" value="8"></td>
                <td><input type="button"  class="button" onclick="insert(9)" value="9"></td>
                <td><input type="button"  class="button" onclick="insert('-')" value="-"></td>
            </tr>
            <tr>
                <td><input type="button"  class="button" onclick="insert(4)" value="4"></td>
                <td><input type="button"  class="button" onclick="insert(5)" value="5"></td>
                <td><input type="button"  class="button" onclick="insert(6)" value="6"></td>
                <td><input type="button"  class="button" onclick="insert('+')" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="button"  onclick="insert(1)" value="1"></td>
                <td><input type="button"  class="button"  onclick="insert(2)" value="2"></td>
                <td><input type="button"  class="button" onclick="insert(3)" value="3"></td>
                <td rowspan="2" class="equal"><input type="button" class="button btn-row"  onclick="equal()" value="="></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button"  class="button btn-col" onclick="insert(0)" value="0"></td>
                <td><input type="button" class="button" onclick="insert('.')"  value="."></td>       
            </tr>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
